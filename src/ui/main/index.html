<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChakWrite — Ассистент письма</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card" role="main">
        <div class="header">
            <h1>ChakWrite — ассистент письма</h1>
            <span class="sub">Write · Rewrite · Proofread · Summarize</span>
        </div>
        <div class="body">
            <div class="row">
                <label for="modeSelect">Режим</label>
                <select id="modeSelect">
                    <option value="write">Write — Создание текста</option>
                    <option value="rewrite" selected>Rewrite — Изменение стиля</option>
                    <option value="proofread">Proofread — Проверка орфографии</option>
                    <option value="summarize">Summarize — Суммаризация</option>
                </select>
            </div>
            <div class="row">
                <label for="userInput">Текст</label>
                <textarea id="userInput" placeholder="Введите текст..."></textarea>
            </div>
            <button id="submitBtn">Обработать</button>
            <div id="output" aria-live="polite">Результат...</div>
        </div>
    </main>

    <script src="../../scripts/prompt.js"></script>
    <script src="../../scripts/writer.js"></script>
    <script src="../../scripts/rewriter.js"></script>
    <script src="../../scripts/proofreader.js"></script>
    <script src="../../scripts/summarizer.js"></script>
    <script src="../../scripts/app.js"></script>
</body>
</html>
