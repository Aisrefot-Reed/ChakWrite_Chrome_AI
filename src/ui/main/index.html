<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChakWrite — Writing Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card" role="main">
        <div class="header">
            <h1>ChakWrite — Writing Assistant</h1>
            <span class="sub">Write · Rewrite · Proofread · Summarize</span>
        </div>
        <div class="body">
            <div class="row">
                <label for="modeSelect">Mode</label>
                <select id="modeSelect">
                    <option value="write">Write — Create text</option>
                    <option value="rewrite" selected>Rewrite — Change style</option>
                    <option value="proofread">Proofread — Check spelling</option>
                    <option value="summarize">Summarize — Summarization</option>
                </select>
            </div>
            <div class="row">
                <label for="userInput">Text</label>
                <textarea id="userInput" placeholder="Enter text..."></textarea>
            </div>
            <button id="submitBtn">Process</button>
            <div id="output" aria-live="polite">Result...</div>
        </div>
    </main>

    <script src="../../scripts/prompt.js"></script>
    <script src="../../scripts/writer.js"></script>
    <script src="../../scripts/rewriter.js"></script>
    <script src="../../scripts/proofreader.js"></script>
    <script src="../../scripts/summarizer.js"></script>
    <script src="../../scripts/app.js"></script>
</body>
</html>
