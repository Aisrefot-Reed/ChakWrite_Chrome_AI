<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChakWrite — Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <h3>ChakWrite</h3>
            <button class="settings-btn" id="settingsBtn" title="Настройки">⚙️</button>
        </div>
        
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-item">
                <label for="promptAPIToggle">Prompt API</label>
                <input type="checkbox" id="promptAPIToggle" class="toggle-checkbox" checked>
            </div>
        </div>
        
        <div class="mode-buttons">
            <button class="mode-btn active" data-mode="dyslexia">
                <span class="mode-icon dyslexia"></span>
                <span class="mode-label">
                    <strong>Dyslexia-Friendly</strong>
                    <small>Short sentences, common words</small>
                </span>
            </button>
            <button class="mode-btn" data-mode="adhd">
                <span class="mode-icon adhd"></span>
                <span class="mode-label">
                    <strong>ADHD Focus</strong>
                    <small>Bullet points, key highlights</small>
                </span>
            </button>
            <button class="mode-btn" data-mode="autism">
                <span class="mode-icon autism"></span>
                <span class="mode-label">
                    <strong>Clear & Direct</strong>
                    <small>Literal, concrete language</small>
                </span>
            </button>
        </div>
        <textarea id="userInput" placeholder="Введите текст..."></textarea>
        <button id="submitBtn">Обработать</button>
        <div id="output" aria-live="polite">Результат появится здесь...</div>
    </div>

    <script>
        // Settings panel toggle
        document.getElementById('settingsBtn').addEventListener('click', function() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('active');
        });

        // Mode button handling
        document.addEventListener('DOMContentLoaded', function() {
            const modeButtons = document.querySelectorAll('.mode-btn');
            const promptAPIToggle = document.getElementById('promptAPIToggle');

            // Load active mode from storage
            chrome.storage.local.get(['activeMode', 'promptAPIEnabled', 'overlayEnabled'], function(result) {
                const activeMode = result.activeMode || 'dyslexia';
                
                // Update UI to show active mode
                modeButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === activeMode);
                });

                // Update toggles
                if (promptAPIToggle) {
                    promptAPIToggle.checked = result.promptAPIEnabled !== false;
                }
            });

            // Handle mode button clicks
            modeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const mode = this.dataset.mode;
                    
                    // Update UI
                    modeButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Save to storage
                    chrome.storage.local.set({ activeMode: mode }, function() {
                        console.log('Mode changed to:', mode);
                    });
                });
            });

            // Handle Prompt API toggle
            if (promptAPIToggle) {
                promptAPIToggle.addEventListener('change', function() {
                    chrome.storage.local.set({ promptAPIEnabled: this.checked });
                });
            }
        });
    </script>
</body>
</html>
