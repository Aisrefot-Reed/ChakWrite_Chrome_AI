<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChakWrite AI Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="glass-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon">‚úçÔ∏è</span>
        <h1>ChakWrite AI</h1>
      </div>
      <button id="settings-btn" class="icon-btn" title="Settings" aria-label="Open settings">
        <span>‚öôÔ∏è</span>
      </button>
    </header>

    <!-- Main Panel -->
    <main id="main-dashboard" class="main-panel">
      <!-- Mode Switcher -->
      <div id="mode-switcher" class="mode-switcher" role="tablist" aria-label="Working modes">
        <button class="mode-btn active" data-mode="writer" role="tab" aria-selected="true" aria-controls="mode-content">
          <span class="mode-icon">üìù</span>
          <span class="mode-label">Write</span>
        </button>
        <button class="mode-btn" data-mode="rewriter" role="tab" aria-selected="false" aria-controls="mode-content">
          <span class="mode-icon">‚úçÔ∏è</span>
          <span class="mode-label">Rewrite</span>
        </button>
        <button class="mode-btn" data-mode="summarizer" role="tab" aria-selected="false" aria-controls="mode-content">
          <span class="mode-icon">üìã</span>
          <span class="mode-label">Summarize</span>
        </button>
        <button class="mode-btn" data-mode="proofreader" role="tab" aria-selected="false" aria-controls="mode-content">
          <span class="mode-icon">‚úì</span>
          <span class="mode-label">Proofread</span>
        </button>
        <button class="mode-btn" data-mode="autocomplete" role="tab" aria-selected="false" aria-controls="mode-content">
          <span class="mode-icon">‚ö°</span>
          <span class="mode-label">Complete</span>
        </button>
      </div>

      <!-- Input Area -->
      <div class="input-area" id="mode-content" role="tabpanel">
        <div class="textarea-wrapper">
          <textarea 
            id="main-textarea" 
            placeholder="Enter text to process..."
            aria-label="Text to process"
            rows="6"
          ></textarea>
          <button 
            id="voice-input-btn" 
            class="voice-btn" 
            title="Voice input"
            aria-label="Start voice input"
          >
            üé§
          </button>
        </div>

        <!-- Additional options for rewriter mode -->
        <div id="rewriter-options" class="mode-options hidden">
          <label for="tone-select">Tone:</label>
          <select id="tone-select" aria-label="Select tone">
            <option value="as-is">As is</option>
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
            <option value="professional">Professional</option>
          </select>
          
          <label for="length-select">Length:</label>
          <select id="length-select" aria-label="Select length">
            <option value="as-is">As is</option>
            <option value="shorter">Shorter</option>
            <option value="longer">Longer</option>
          </select>
        </div>
      </div>

      <!-- Execute Button -->
      <button id="execute-btn" class="execute-btn" aria-label="Execute action">
        <span class="btn-icon">‚ú®</span>
        <span class="btn-text">Execute</span>
      </button>

      <!-- Result Area -->
      <div id="result-display" class="result-display" role="status" aria-live="polite" aria-atomic="true">
        <p class="result-placeholder">Result will appear here...</p>
      </div>

      <!-- Result Actions -->
      <div id="result-actions" class="result-actions hidden">
        <button id="copy-result-btn" class="action-btn" aria-label="Copy result">
          üìã Copy
        </button>
        <button id="clear-result-btn" class="action-btn" aria-label="Clear result">
          üóëÔ∏è Clear
        </button>
      </div>
    </main>

    <!-- Settings Panel -->
    <aside id="settings-panel" class="settings-panel hidden">
      <div class="panel-header">
        <h2>Quick Settings</h2>
        <button id="back-to-main-btn" class="icon-btn" aria-label="Go back">
          ‚Üê Back
        </button>
      </div>
      
      <div class="settings-content">
        <p class="settings-info">
          Full settings available on the 
          <a href="#" id="options-link" class="link">options page</a>.
        </p>
        
        <div class="quick-setting">
          <label for="quick-neuro-mode">Neuro Mode:</label>
          <select id="quick-neuro-mode">
            <option value="none">None</option>
            <option value="dyslexia">Dyslexia</option>
            <option value="adhd">ADHD</option>
            <option value="autism">Autism</option>
          </select>
        </div>
      </div>
    </aside>

    <!-- Status Indicator -->
    <div id="status-indicator" class="status-indicator hidden" role="alert" aria-live="assertive"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
